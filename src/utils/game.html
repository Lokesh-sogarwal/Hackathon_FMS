<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Segregation Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f9f4;
    }
    h1 { color: #2e7d32; }

    .bins {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .bin {
      width: 120px;
      height: 160px;
      border: 2px dashed #555;
      border-radius: 10px;
      padding: 10px;
    }
    .bin h3 {
      font-size: 14px;
      color: #333;
    }

    .items {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .item {
      width: 60px;
      height: 60px;
      padding: 10px;
      background: #fff;
      border: 1px solid #999;
      border-radius: 8px;
      cursor: grab;
    }

    #score {
      margin-top: 20px;
      font-size: 18px;
      color: #1a237e;
    }
  </style>
</head>
<body>
  <h1>‚ôªÔ∏è Waste Segregation Game</h1>
  <p>Drag items into the correct bins!</p>

  <!-- Bins -->
  <div class="bins">
    <div class="bin" id="recycle" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>‚ôªÔ∏è Recycle</h3>
    </div>
    <div class="bin" id="organic" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>üçå Organic</h3>
    </div>
    <div class="bin" id="general" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h3>üóëÔ∏è General</h3>
    </div>
  </div>

  <!-- Waste Items -->
  <div class="items">
    <img src="bottle.png" 
         class="item" id="plastic" draggable="true" ondragstart="drag(event)" data-bin="recycle">
    <img src="https://img.icons8.com/color/96/banana.png" 
         class="item" id="banana" draggable="true" ondragstart="drag(event)" data-bin="organic">
    <img src="newspaper.png" 
         class="item" id="paper" draggable="true" ondragstart="drag(event)" data-bin="recycle">
    <img src="https://img.icons8.com/color/96/diaper.png" 
         class="item" id="diaper" draggable="true" ondragstart="drag(event)" data-bin="general">
  </div>

  <p id="score">Score: 0</p>

  <script>
    let score = 0;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("id", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      let itemId = ev.dataTransfer.getData("id");
      let item = document.getElementById(itemId);
      let correctBin = item.getAttribute("data-bin");
      let targetBin = ev.target.id;

      if (targetBin === correctBin) {
        ev.target.appendChild(item);
        score += 10;
        document.getElementById("score").innerText = "Score: " + score;
      } else {
        alert("‚ùå Wrong bin! Try again.");
      }
    }
  </script>
</body>
</html>
